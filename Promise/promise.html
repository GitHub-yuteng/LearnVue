<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  /*链式调用1*/
  new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('hello word')
      reject('error')
    }, 1000)
  }).then((data) => {
    console.log(data);
    console.log(data);
    console.log(data);
    console.log(data);

    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('JS')
      }, 1000)
    }).then((data) => {

      console.log(data);
      console.log(data);
      console.log(data);
      console.log(data);
      console.log(data);
      console.log(data);

      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('AAA')
        }, 1000)
      }).then((data) => {
        console.log(data);
        console.log(data);
        console.log(data);
        console.log(data);
        console.log(data);
        console.log(data);
      }, err => {
        console.log(err);
      })
    })
  }).catch((error) => {
    console.log(error);
  })

  /*链式调用 2*/
  new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('hello word')
    }, 4000)
  }).then(res => {
    console.log(res, '1');
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(res + 'A')
      }, 2000)
    }).then(res => {
      console.log(res);
      return res;
    })
  }).then(res => {
    console.log(res, '2');
    return new Promise(resolve => {
      resolve(res + '222')
    })
  }).then(res => {
    console.log(res, '3');
    return new Promise(resolve => {
      resolve(res + '333')
    }).then(res => {
      console.log(res);
    })
  })


  /*链式调用 3*/
  new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('hello word')
      // reject('error')
    }, 8000)
  }).then(res => {
    console.log(res, '1');
    return res + '1111'
  }).then(res => {
    console.log(res, '2');
    // return Promise.reject('error 22222')
    return Promise.resolve(res + '222222')
  }).then(res => {
    console.log(res, '3');
    return new Promise(resolve => {
      resolve(res + '333')
    }).then(res => {
      console.log(res);
      return Promise.resolve(res + 'ccccc')
    })
  }).then(res => {
    console.log(res, '4');
  }).then(res => {
    console.log(res, '5');
  }).catch(err => {
    console.log(err);
  })


  Promise.all()
</script>
</body>
</html>
