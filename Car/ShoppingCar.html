<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <div v-if="books.length != 0">
        <table>
            <thead>
            <tr>
                <th></th>
                <th>书籍名称</th>
                <th>出版日期</th>
                <th>价格</th>
                <th>购买数量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(book,index) of books">
                <td>{{book.id}}</td>
                <td>{{book.name}}</td>
                <td>{{book.date}}</td>
                <!--            <td>{{getFinalPrice(book.price)}}</td>-->
                <td>{{book.price | showPrice}}</td><!--过滤器-->
                <td>
                    <button @click="decr(index)">-</button>
                    {{book.count}}
                    <button @click="incr(index)">+</button>
                </td>
                <td>
                    <button @click="removeBtn(index)">移除</button>
                </td>
            </tr>
            </tbody>
        </table>
        <h1>总价格:{{totalPrice | showPrice}}</h1>
    </div>
    <h1 v-else>购物车为空!</h1>
</div>

<script src="../js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
